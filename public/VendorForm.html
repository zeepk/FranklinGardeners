<div class="flex flex-col w-screen items-center">
  <form name="contact" netlify class="w-11/12 max-w-[500px]">
    <div class="flex flex-col mb-4">
      <label for="name">Name</label>
      <input type="text" name="name" required />
    </div>
    <div class="flex flex-col mb-4">
      <label for="business">Business name</label>
      <input type="text" name="business" required />
    </div>
    <div class="flex flex-col mb-4">
      <label for="product">What are you selling?</label>
      <input type="text" name="product" required />
    </div>
    <div class="flex flex-col mb-4">
      <label for="email">Email</label>
      <input type="email" name="email" required />
    </div>
    <div class="flex flex-col mb-4">
      <label for="phone">Phone</label>
      <input type="tel" name="phone" required />
    </div>
    <div class="flex flex-col mb-4">
      <label for="address">Mailing address</label>
      <input type="text" name="address" required />
    </div>
    <div class="mb-4 mt-0 text-sm">
      <i>All above fields are required</i>
    </div>
    <div class="flex flex-col mb-4">
      <label for="other">Additional comments:</label>
      <textarea name="other" required></textarea>
    </div>
    <button class="submit font-bold py-2 px-4 rounded" type="submit">
      Send
    </button>
  </form>
</div>

<style>
  .submit {
    background-color: forestgreen;
  }
</style>
